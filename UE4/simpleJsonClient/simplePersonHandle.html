<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="controller.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div id="container">
        
        <!--info-->
        <div class="row">
            <div class="col-sm"></div>
            <div class=" col-sm-9 m-3">
                <div class="jumbotron">
                <h1>Search dummy data with AJAX </h1>
                </div>
                <p id="radioChange">You are able to search for a lastname/ ID / department </p>
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row mb-3">
            <div class="col-sm"></div>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioName" id="radio1">
                    <label class="form-check-label" for="radio1">Search name</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioName" id="radio2">
                    <label class="form-check-label" for="radio2">Search ID</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioName" id="radio3">
                    <label class="form-check-label" for="radio3">Search Department</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioName" id="radio4">
                    <label class="form-check-label" for="radio4">show whole Data</label>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>

        <!--Search field-->
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control" id="seachfield" placeholder="Search via lastname">
                    <button type="button" class="btn btn-success" id="btn_Search">Seach</button>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>

        <!-- message for bad result -->
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-9" id="searchResult">
                <input type="text" readonly class="form-control-plaintext" id="noOfentries">
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row" id="dynamic">
        </div>
    </div>
</body>
</html>
